<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <style>
        body{
            background-color: rgb(34, 33, 33);
            color: whitesmoke;
            text-align: center;
            margin-top: 200px;
        }
        button{
            background-color: goldenrod;
            font-size: 25px;
            border-radius: 10px;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <div class="nav">
        <h1>RANDOM QUOTES</h1>
        <p id="qoutes">Click the button to see a random quote!</p>
        <button onclick="generatingFunction()">Check It</button> <!-- Button calls the JS function -->
    </div>

    <script>
        const quotes = ["So many books, so little time ", "Two things are infinite: the universe and human stupidity ", "A room without books is like a body without a soul ", "You know you're in love when you can't fall asleep because reality is finally better than your dreams ", "In three words I can sum up everything I've learned about life: it goes on ", "If you tell the truth, you don't have to remember anything ", "A friend is someone who knows all about you and still loves you ", "Always forgive your enemies; nothing annoys them so much "];
        const usedIndexes = new Set(); // Keep track of used quote indexes
        const elementQuotes = document.getElementById("qoutes"); // Reference to the quote element

        function generatingFunction() {
            if (usedIndexes.size === quotes.length) {
                usedIndexes.clear(); // Reset if all quotes have been used
            }

            while (true) {
                const randomIndex = Math.floor(Math.random() * quotes.length); // Get a random index

                if (usedIndexes.has(randomIndex)) continue; // Skip if index is already used
                
                const quote = quotes[randomIndex]; // Get the corresponding quote
                elementQuotes.innerHTML = quote; // Display the quote in the paragraph element
                
                usedIndexes.add(randomIndex); // Mark the index as used
                break;
            }
        }
    </script>
</body>
</html>
